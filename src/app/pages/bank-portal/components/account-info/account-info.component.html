<ion-card *ngIf="userInfo">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          Nombre:
        </ion-col>
        <ion-col size="6">
          {{userInfo.name}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Monto Cuenta Corriente:
        </ion-col>
        <ion-col size="6">
          {{userInfo.mount}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
