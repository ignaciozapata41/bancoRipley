
<ion-card>
  <ion-card-title> Cargar Saldo</ion-card-title>
  <ion-card-content>
    <form [formGroup]="chargeMountForm" (ngSubmit)="chargeAmount()">
      <ion-list>
        <ion-item>
          <ion-input type="number" min="0" placeholder="Ingresar Monto" formControlName="saldo"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button color="ripley" [disabled]="!chargeMountForm.valid" type="submit">Cargar</ion-button>
    </form>
  </ion-card-content>
</ion-card>
