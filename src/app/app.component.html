<ion-app> 
  <ion-menu
      side="end"
      menuId="MovileMenu"
      contentId="main"
    >
      <ion-header>
        <ion-toolbar color="ripley">
          <ion-title>Men√∫ Principal</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item *ngFor="let option of _MenuService.getMenuOptions">
            <ion-label>{{option.name}}</ion-label>
            <ion-icon slot="end" [name]="option.name"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
