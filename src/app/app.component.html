<ion-app> 
  <ion-menu
      side="end"
      menuId="MovileMenu"
      contentId="main"
    >
      <ion-header>
        <ion-toolbar color="ripley">
          <ion-title>Menú Principal</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item *ngFor="let option of _MenuService.getMenuOptions()" (click)="_MenuService.setActiveOption(option.name); closeopenMovileMenu()">
            <ion-label>{{option.title}}</ion-label>
            <ion-icon slot="end" [name]="option.icon"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-content>

      <br>
      <ion-item>
        <ion-button expand="block" color="ripley" (click)="closeSession(); closeopenMovileMenu()">
          Cerrar sesión
        </ion-button>
      </ion-item>
    </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
